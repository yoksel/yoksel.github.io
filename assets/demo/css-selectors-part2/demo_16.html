<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Демо №16 из статьи «Css-селекторы, часть 2»</title>

<script src="../../live-snippet/script.js"></script>
<link rel="stylesheet" href="../../live-snippet/styles.css" />
<style id="demo-css">
BODY {
  padding-top: 10px;
  }
P {
  margin: 2.5% 2%;
  padding: 7px;
  box-sizing: border-box;
  border: 2px solid #CCC;
  border-radius: 10px;
  color: #CCC;
  }

  border-color: gold;
  }
P:not([class="one"]) {
  border-color: skyblue;
  }
</style>
</head>
<body>
<section>
  <p class="one">P</p>
  <p class="two">P</p>
  <p class="three">P</p>
</section>

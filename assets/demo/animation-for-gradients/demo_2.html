<!DOCTYPE html>
<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<meta charset=utf-8 />
<title>Демо №2 из статьи «Анимируем CSS-градиенты»</title>

<script src="../../live-snippet/script.js"></script>
<link rel="stylesheet" href="../../live-snippet/styles.css" />
<style id="demo-css">
DIV {
  width: 100%;
  max-width: 80%;
  height: 200px;
  background: linear-gradient(crimson, gold);
  background-position: 0 0;
  border-radius: 30px;
  border: 10px solid white;
  animation: background 2s infinite alternate;
}

@keyframes background {
  50% {
    background: linear-gradient(red, green);
    background-position: 0 100px;
  }
}

/* Helpers */
BODY {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #EEE;
  font-size: 16px;
}
</style>
</head>
<body>
<div></div>
</body>
</html>

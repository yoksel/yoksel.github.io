<!DOCTYPE html>
<html>
<head>
<script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<meta charset=utf-8 />
<title>Демо №7 из статьи «Css Animation»</title>

<script src="../../live-snippet/script.js"></script>
<link rel="stylesheet" href="../../live-snippet/styles.css" />
<style id="demo-css">
BODY {
  background: honeydew;
  }
DIV {
  position: relative;
  height: 2.4em;
  margin: 1.5em 1em;
  padding: .2em;
  border: 1px solid mediumturquoise;
  border-radius: 5px;
  font-size: 1.2em;
  }
DIV:before {
  content: attr(class);
  display: inline-block;
  position: absolute;
  left: .2em;
  width: 9em;
  height: 2em;
  padding: .2em;
  background: mediumturquoise;
  border-radius: 3px;
  animation: timing 5s infinite;
  line-height: 2em;
  text-shadow: .05em .05em teal;
  text-align: center;
  text-transform: capitalize;
  color: #FFF;
  }

@keyframes timing {
  100%{
    left: 100%;
    margin-left: -9.6em;
  }
}

.reverse:before {
  animation-direction: reverse;
  background: gold;
  text-shadow: .05em .05em coral;
  }
.alternate:before {
  animation-direction: alternate;
  background: orange;
  text-shadow: .05em .05em orangered;
  }
.alternate-reverse:before {
  animation-direction: alternate-reverse;
  background: orangered;
  text-shadow: .05em .05em firebrick;
  }
</style>
</head>
<body>
<div class="normal"></div>
<div class="reverse"></div>
<div class="alternate"></div>
<div class="alternate-reverse"></div>
</body>
</html>

<!DOCTYPE html>

<link rel="stylesheet" href="../../live-snippet/styles.css" />
<style id="demo-css">
HTML {
  height: 100%;
  }
BODY {
  background: white;
  text-align: center;
  font: 16px/1.4 'Trebuchet MS', Verdana, sans-serif;
  }

  margin-bottom: .5em;
}

  display: inline-flex;
  flex-wrap: wrap;

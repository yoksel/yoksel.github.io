<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Демо №6 из статьи «Box-shadow»</title>

<script src="../../live-snippet/script.js"></script>
<link rel="stylesheet" href="../../live-snippet/styles.css" />
<style id="demo-css">
BODY {
  background: #efefef;
  }
DIV {
  display: inline-block;
  position: relative;
  margin: 1em 1.5em 0;
  vertical-align: middle;
  }

.button {
  width: 7em;
  height: 7em;
  background: orangered;
  border-radius: 50%;
  }
.button:before,
.button:after {
  content: "";
  display: block;
  position: absolute;
  top: 2.3em;
  width: .7em;
  height: .7em;
  background: #efefef;
  border-radius: 50%;
  box-shadow: .05em .1em 0 .1em rgba(0,0,0,.2),
              0 1.5em 0 0 #efefef,
              .05em 1.6em 0 .1em rgba(0,0,0,.2);
  }
.button:before {
  left: 2.3em;
  }
.button:after {
  right: 2.3em;
  }
.button:nth-child(1){
  background: crimson;
  box-shadow: 0 0 0 .5em crimson inset,
              0 -.05em 0 .6em rgba(0,0,0,.2) inset,
              0 .1em 0 0 rgba(0,0,0,.3);
  font-size: 1.5em;
  }
.button:nth-child(2){
  box-shadow: 0 0 0 .5em orangered inset,
              0 -.05em 0 .6em rgba(0,0,0,.2) inset,
              0 .1em 0 0 rgba(0,0,0,.3);
  }
.button:nth-child(3){
  background: gold;
  box-shadow: 0 0 0 .5em gold inset,
              0 -.05em 0 .6em rgba(0,0,0,.2) inset,
              0 .1em 0 0 rgba(0,0,0,.3);
  font-size: .7em
}
</style>
</head>
<body>
<div class="button"></div>
<div class="button"></div>
<div class="button"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>

<script src="../../live-snippet/script.js"></script>
<link rel="stylesheet" href="../../live-snippet/styles.css" />
<style id="demo-css">
BODY {
  background: white;
  text-align: center;
  font-size: 10px;
  }

.border-image {
  margin: 2em 2em 0;
  border-radius: 50%;
  border: 60px solid transparent;
  border-image: url("http://img-fotki.yandex.ru/get/6730/5091629.9a/0_7eb4e_e27786d4_L.png");
  border-image-slice: 80;
  border-image-repeat: round;
  }

.width {
  border-image-width: 160px;
  }
</style>
</head>
<body>
<img
  class="border-image"
  src="http://img-fotki.yandex.ru/get/3102/yoksel.31/0_1d0a3_1b360496_S.jpg"
  alt=""
>

<img
  class="border-image width"
  src="http://img-fotki.yandex.ru/get/3102/yoksel.31/0_1d0a3_1b360496_S.jpg"
  alt=""
>
</body>

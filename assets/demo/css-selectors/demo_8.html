<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Демо №8 из статьи «Css-селекторы»</title>

<script src="../../live-snippet/script.js"></script>
<link rel="stylesheet" href="../../live-snippet/styles.css" />
<style id="demo-css">
BODY {
  padding: 10px;
  }

DIV, H3, P {
  padding: 10px;
  border: 2px solid #CCC;
  border-radius: 10px;
  list-style: none;
  }
  DIV:before {
    content: "DIV";
    color: #CCC;
    }
  H3:before {
    content: "H3";
    display: block;
    font-weight: normal;
    color: #CCC;
    }
  P:before {
    content: "P";
    display: block;
    font-weight: normal;
    color: #CCC;
    }
  DIV > A {
    background: darkviolet;
    color: #FFF;
    }
</style>
</head>
<body>
<div>
  <h3>
    <a href="#">Link</a>
  </h3>
  <p>
    <a href="#">Link</a>
  </p>
  <a href="#">Link</a>
</div>
</body>
</html>

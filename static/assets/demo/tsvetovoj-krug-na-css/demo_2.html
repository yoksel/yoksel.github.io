<!DOCTYPE html>
<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<meta charset=utf-8 />
<title>Демо №2 из статьи «Цветовой круг на CSS»</title>

<script src="../../live-snippet/script.js"></script>
<link rel="stylesheet" href="../../live-snippet/styles.css" />
<style id="demo-css">
BODY {
  overflow: hidden;
  font-size: 16px;
}

svg {
  display:none;
}

UL, LI {
  position: relative;
  margin: 0;
  padding: 0;
}

.wrapper {
  width: 20em;
  height: 20em;
  overflow: hidden;
  margin: 2em auto 0;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: inset 0 0 3em 5em rgba(0, 0, 0, 0.3);
  }
UL {
  position: relative;
  -webkit-filter : url(#css_blur);
  -moz-filter : url(#css_blur);
  filter : url(#css_blur);
  }
LI {
  list-style: none;
  overflow: hidden;
  }
LI,
LI:before,
LI:after {
  position: absolute;
  width: 10em;
  height: 10em;
  transform-origin: right bottom;
  }
  LI:before,
  LI:after {
    content: "";
    display: block;
    }
    LI:before {
      transform: rotate(30deg);
      }
    LI:after {
      transform: rotate(60deg);
      }
LI {
  background: hsl(0,90%,60%);
  }
  LI:before {
    background: hsl(30,100%,57%);
    }
  LI:after {
    background: hsl(55,100%,60%);
    }
LI:nth-child(2) {
  transform: rotate(90deg);
  background: hsl(80,90%,55%);
  }
  LI:nth-child(2):before {
    background: hsl(120,80%,65%);
    }
  LI:nth-child(2):after {
    background: hsl(150,80%,55%);
    }
LI:nth-child(3) {
  transform: rotate(180deg);
  background: hsl(180,80%,55%);
  }
  LI:nth-child(3):before {
    background: hsl(210,90%,55%);
    }
  LI:nth-child(3):after {
    background: hsl(240,100%,67%);
    }
LI:nth-child(4) {
  transform: rotate(270deg);
  background: hsl(270,90%,63%);
  }
  LI:nth-child(4):before {
    background: hsl(300,80%,63%);
    }
  LI:nth-child(4):after {
    background: hsl(330,90%,55%);
    }
</style>
</head>
<body>
<svg>
 <filter id="css_blur">
    <feGaussianBlur stdDeviation="27"/>
  </filter>
</svg>
<div class="wrapper">
  <ul class="wheel">
    <li class="color"></li>
    <li class="color"></li>
    <li class="color"></li>
    <li class="color"></li>
  </ul>
</div>
</body>
</html>

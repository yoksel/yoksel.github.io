<!DOCTYPE html>
<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<meta charset=utf-8 />
<title>Демо №5 из статьи «Css-фигуры: лепесток»</title>

<script src="../../live-snippet/script.js"></script>
<link rel="stylesheet" href="../../live-snippet/styles.css" />
<style id="demo-css">
.petal {
  position: relative;
  width: 5em;
  height: 5em;
  margin: 4em 9em;
  background: crimson;
  border-radius: 100% 0;
  box-shadow: -6em 6em gold;
  }

.petal:before,
.petal:after {
  content: "";
  display: block;
  width: 5em;
  height: 5em
  }

.petal:before {
  position: absolute;
  left: -12em;
  top: -2em;
  margin: 2em 6em;
  background: yellowgreen;
  border-radius: 0 100%;
  box-shadow: 6em 6em gold;
  transform: rotate(-30deg);
  transform-origin: 5.5em 5.5em;
  }

.petal:after {
  position: absolute;
  left: -12em;
  top: -2em;
  margin: 2em 6em;
  background: orange;
  border-radius: 0 100%;
  box-shadow: 6em 6em gold;
  transform: rotate(30deg);
  transform-origin: 5.5em 5.5em
  }
</style>
</head>
<body>
<div class="petal"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<meta charset=utf-8 />
<title>Демо №8 из статьи «Css Animation»</title>

<script src="../../live-snippet/script.js"></script>
<link rel="stylesheet" href="../../live-snippet/styles.css" />
<style id="demo-css">
BODY {
  background: honeydew;
  }
DIV {
  position: relative;
  height: 2.4em;
  margin: 1.5em 1em;
  padding: .2em;
  border: 1px solid mediumturquoise;
  border-radius: 5px;
  font-size: 1.2em;
  }
DIV:before {
  content: attr(data-content);
  display: inline-block;
  position: absolute;
  left: .2em;
  width: 9em;
  height: 2em;
  padding: .2em;
  background: mediumturquoise;
  border-radius: 3px;
  animation: timing 5s infinite alternate;
  line-height: 2em;
  cursor: pointer;
  text-shadow: .05em .05em teal;
  text-align: center;
  text-transform: capitalize;
  color: #FFF;
  }
DIV:hover:before{
  animation-play-state: paused;
  }

@keyframes timing {
  100%{
    left: 100%;
    margin-left: -9.6em;
    }
}
</style>
</head>
<body>
<div data-content="Hover to stop"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<meta charset=utf-8 />
<title>Демо №9 из статьи «Css Animation»</title>

<script src="../../live-snippet/script.js"></script>
<link rel="stylesheet" href="../../live-snippet/styles.css" />
<style id="demo-css">
BODY {
  background: honeydew;
  }
DIV {
  position: relative;
  height: 2.4em;
  margin: 1.5em 1em;
  padding: .2em;
  border: 1px solid mediumturquoise;
  border-radius: 5px;
  font-size: 1.2em;
  }
DIV:before {
  content: attr(data-content);
  display: inline-block;
  position: absolute;
  left: .2em;
  width: 9em;
  height: 2em;
  padding: .2em;
  background: mediumturquoise;
  border-radius: 3px;
  animation: timing 10s infinite;
  animation-delay: 0s;
  line-height: 2em;
  text-shadow: .05em .05em teal;
  text-align: center;
  text-transform: capitalize;
  color: #FFF;
  }

@keyframes timing {
  50%{
    left: 100%;
    margin-left: -9.6em;
  }
}

.s5:before {
  animation-delay: 5s;
  }
.s3:before {
  animation-delay: -3s !important;
  }
</style>
</head>
<body>
<div data-content="no delay"></div>
<div class="s5" data-content="5s"></div>
<div class="s3" data-content="-3s"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Демо №4 из статьи «CSS-градиенты: линейные градиенты»</title>

<script src="../../live-snippet/script.js"></script>
<link rel="stylesheet" href="../../live-snippet/styles.css" />
<style id="demo-css">
BODY {
  background: white;
  font: 16px/1 'Trebuchet MS', Verdana, sans-serif;
  }

UL {
  padding: 0;
  list-style: none;
}
LI {
  height: 6em;
  margin: 2px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #FFF;
  border-radius: 5px;
  text-shadow: 0 -1px 2px rgba(0,0,0,.7),
               0 1px 2px rgba(0,0,0,.7);
  color: #FFF;
  }
.pixels {
   background: linear-gradient(to right, yellowgreen 15%, gold 25%);
  }
.percents {
   background: linear-gradient(to right, purple 2em, crimson 3em, orangered 7em, gold 12em);
  }
.negative {
  background: linear-gradient(to right, skyblue -50%, purple 150%);
  }
</style>
</head>
<body>
<ul>
  <li class="pixels">linear-gradient(to right, yellowgreen 15%, gold 25%)</li>
  <li class="percents">linear-gradient(to right, purple 2em, crimson 3em, orangered 7em, gold 12em)</li>

  <li class="negative">linear-gradient(to right, skyblue -50%, purple 150%)</li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Демо №3 из статьи «CSS-градиенты: линейные градиенты»</title>

<script src="../../live-snippet/script.js"></script>
<link rel="stylesheet" href="../../live-snippet/styles.css" />
<style id="demo-css">
BODY {
  background: white;
  font: 16px/1 'Trebuchet MS', Verdana, sans-serif;
  }

UL {
  padding: 0;
  list-style: none;
}
LI {
  width: 100%;
  height: 8em;
  margin: 2px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #FFF;
  border-radius: 5px;
  text-shadow: 0 0 5px rgba(0,0,0,.9);
  color: #FFF;
  }

.top-right {
   background: linear-gradient(to top right, purple 10%, crimson 30%, orangered 50%, gold 75%);
  }
.deg45 {
   background: linear-gradient(45deg, purple 15%, crimson 30%, orangered 50%, gold 75%);
  }
</style>
</head>
<body>
<ul>
  <li class="top-right">to top right</li>
  <li class="deg45">45deg</li>
</ul>
</body>

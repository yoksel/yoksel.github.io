<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Демо №14 из статьи «Css-селекторы, часть 2»</title>

<script src="../../live-snippet/script.js"></script>
<link rel="stylesheet" href="../../live-snippet/styles.css" />
<style id="demo-css">
BODY {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  font: 16px/1.4 Georgia, sans-serif;
  }
INPUT {
  margin: 0 10px;
  padding: 3px;
  border-radius: 5px;
  font: inherit;
  }
INPUT:enabled {
  border: 2px solid orange;
  }
INPUT:enabled:focus {
  border: 2px solid yellowgreen;
  outline-color: yellowgreen;
  }
INPUT:disabled {
  border: 2px solid #CCC;
  color: #CCC;
  }
</style>
</head>
<body>
<input type="text" value="text"/>
<input type="text" value="text" disabled=""/>
</body>

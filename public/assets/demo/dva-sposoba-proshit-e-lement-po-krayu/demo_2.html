<style id="demo-css">
DIV {
  position: relative;
  }
  .wrapper {
    width: 200px;
    height: 200px;
    margin: 2em auto 0;
    padding: 30px;
    background: peachpuff;
    outline-offset: -15px;
    border-radius: 10px;
    box-shadow: 0 0 3px hsl(30,50%,55%);

    }
    .wrapper:before {
      content: "";
      display: block;
      position: absolute;
      top: 15px;
      right: 15px;
      bottom: 15px;
      left: 15px;
      border: 1px dashed salmon;
      border-radius: 5px;
      }
